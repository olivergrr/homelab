networks:
  media_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/24

services:
  # ===========================================
  # VPN Container - All download traffic routes through here
  # ===========================================
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      # qBittorrent WebUI
      - 8080:8080
      # qBittorrent incoming connections
      - 6881:6881
      - 6881:6881/udp
      # NZBGet WebUI (Usenet)
      - 6789:6789
    environment:
      - VPN_SERVICE_PROVIDER=${VPN_SERVICE_PROVIDER}
      - VPN_TYPE=${VPN_TYPE}
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      - SERVER_COUNTRIES=${SERVER_COUNTRIES}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/gluetun:/gluetun
    networks:
      media_network:
        ipv4_address: 172.30.0.2
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://ipinfo.io"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: ${HEALTH_VPN_DURATION_INITIAL}
    restart: unless-stopped

  # ===========================================
  # Download Clients
  # ===========================================
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: service:gluetun
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080
    volumes:
      - ${CONFIG_PATH}/qbittorrent:/config
      - ${DATA_PATH}/downloads:/downloads
    restart: unless-stopped

  # NZBGet - Usenet downloader (optional, for future use)
  nzbget:
    image: lscr.io/linuxserver/nzbget:latest
    container_name: nzbget
    network_mode: service:gluetun
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/nzbget:/config
      - ${DATA_PATH}/downloads:/downloads
    restart: unless-stopped

  # ===========================================
  # Indexer Manager
  # ===========================================
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/prowlarr:/config
    ports:
      - 9696:9696
    networks:
      media_network:
        ipv4_address: 172.30.0.10
    restart: unless-stopped

  # ===========================================
  # Media Management (*arr stack)
  # ===========================================
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/sonarr:/config
      - ${DATA_PATH}:/data
    ports:
      - 8989:8989
    networks:
      media_network:
        ipv4_address: 172.30.0.11
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/radarr:/config
      - ${DATA_PATH}:/data
    ports:
      - 7878:7878
    networks:
      media_network:
        ipv4_address: 172.30.0.12
    restart: unless-stopped

  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/lidarr:/config
      - ${DATA_PATH}:/data
    ports:
      - 8686:8686
    networks:
      media_network:
        ipv4_address: 172.30.0.13
    restart: unless-stopped

  # readarr - Disabled (no amd64 image available currently)
  # Re-enable when linuxserver publishes amd64 build
  # readarr:
  #   image: lscr.io/linuxserver/readarr:develop
  #   container_name: readarr
  #   environment:
  #     - PUID=${PUID}
  #     - PGID=${PGID}
  #     - TZ=${TZ}
  #   volumes:
  #     - ${CONFIG_PATH}/readarr:/config
  #     - ${DATA_PATH}:/data
  #   ports:
  #     - 8787:8787
  #   networks:
  #     media_network:
  #       ipv4_address: 172.30.0.14
  #   restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/bazarr:/config
      - ${DATA_PATH}:/data
    ports:
      - 6767:6767
    networks:
      media_network:
        ipv4_address: 172.30.0.15
    restart: unless-stopped

  # ===========================================
  # Media Server
  # ===========================================
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ${CONFIG_PATH}/jellyfin:/config
      - ${DATA_PATH}/media:/data/media
    ports:
      - 8096:8096
      - 8920:8920   # HTTPS
      - 7359:7359/udp  # Discovery
      - 1900:1900/udp  # DLNA
    networks:
      media_network:
        ipv4_address: 172.30.0.20
    # NVIDIA GPU support for transcoding
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  # ===========================================
  # Request Management (optional)
  # ===========================================
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/jellyseerr:/app/config
    ports:
      - 5055:5055
    networks:
      media_network:
        ipv4_address: 172.30.0.21
    restart: unless-stopped

  # ===========================================
  # Music Streaming Server
  # ===========================================
  navidrome:
    image: deluan/navidrome:latest
    container_name: navidrome
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - ND_SCANSCHEDULE=1h
      - ND_LOGLEVEL=info
      - ND_SESSIONTIMEOUT=24h
    volumes:
      - ${CONFIG_PATH}/navidrome:/data
      - ${DATA_PATH}/media/music:/music:ro
    ports:
      - 4533:4533
    networks:
      media_network:
        ipv4_address: 172.30.0.22
    restart: unless-stopped

  # ===========================================
  # Cloudflare Bypass for Indexers
  # ===========================================
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - TZ=${TZ}
    ports:
      - 8191:8191
    networks:
      media_network:
        ipv4_address: 172.30.0.31
    restart: unless-stopped

  # ===========================================
  # Health Monitoring
  # ===========================================
  deunhealth:
    image: qmcgaw/deunhealth:latest
    container_name: deunhealth
    environment:
      - LOG_LEVEL=info
      - HEALTH_SERVER_ADDRESS=0.0.0.0:9999
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 9999:9999
    networks:
      media_network:
        ipv4_address: 172.30.0.30
    restart: unless-stopped
